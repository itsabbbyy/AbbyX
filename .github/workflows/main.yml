name: Run AbbyX Workflow

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/30 * * * *'

jobs:
  run_AbbyX_workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set permissions for binaries
        run: |
          chmod +x *
          chmod +x *
          
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install required packages
        run: |
          pip install telebot flask pymongo aiohttp psutil pytz

      - name: Run m.py
        run: python3 m.py
